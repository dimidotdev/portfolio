    <script>
        // Inicializa√ß√£o de todos os componentes
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar o gerenciador de temas
            const themeManager = new ThemeManager();

            // Inicializar o efeito matrix
            const matrixEffect = new MatrixEffect();
            
            // Observar mudan√ßas de tema para ativar/desativar efeito matrix
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'data-theme') {
                        const currentTheme = document.documentElement.getAttribute('data-theme');
                        if (currentTheme === 'high-contrast') {
                            matrixEffect.start();
                            NotificationSystem.show('Modo Matrix ativado! üé≠', 'info');
                        } else {
                            matrixEffect.stop();
                        }
                    }
                });
            });

            observer.observe(document.documentElement, {
                attributes: true,
                attributeFilter: ['data-theme']
            });

            // Inicializar detector de inatividade
            new IdleDetector();

            // Inicializar otimizador de performance
            PerformanceOptimizer.initializeLazyLoading();

            // Inicializar atalhos de teclado
            KeyboardShortcuts.initialize();

            // Configurar notifica√ß√µes para mudan√ßa de tema
            const originalSetTheme = themeManager.setTheme.bind(themeManager);
            themeManager.setTheme = (theme) => {
                originalSetTheme(theme);
                const themeNames = {
                    'light': 'claro ‚òÄÔ∏è',
                    'dark': 'escuro üåô',
                };
                NotificationSystem.show(`Tema ${themeNames[theme]} ativado!`, 'success');
            };
        });
    </script>
